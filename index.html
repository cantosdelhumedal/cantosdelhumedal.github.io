<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>C칩digos QR del Sistema</title>
    <style>
        body {
            font-family: Arial;
            padding: 40px;
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
        }
        .qr-card {
            text-align: center;
            padding: 20px;
            border: 2px solid #667eea;
            border-radius: 15px;
            background: white;
        }
        canvas {
            margin: 15px 0;
        }
        h3 { color: #667eea; }
        .code {
            background: #f0f0f0;
            padding: 8px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="qr-card">
        <h3>P치gina de Inicio</h3>
        <canvas id="qr1"></canvas>
        <div class="code">INICIO-2024</div>
    </div>
    <div class="qr-card">
        <h3>Mi Perfil</h3>
        <canvas id="qr2"></canvas>
        <div class="code">PERFIL-USER-2024</div>
    </div>
    <div class="qr-card">
        <h3>Dashboard</h3>
        <canvas id="qr3"></canvas>
        <div class="code">DASHBOARD-ANALYTICS-2024</div>
    </div>
    <div class="qr-card">
        <h3>Configuraci칩n</h3>
        <canvas id="qr4"></canvas>
        <div class="code">CONFIG-SETTINGS-2024</div>
    </div>
    <div class="qr-card">
        <h3>P치gina Secreta</h3>
        <canvas id="qr5"></canvas>
        <div class="code">SECRET-MASTER-QR-2024</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <script>
        const codes = [
            { id: 'qr1', value: 'INICIO-2024' },
            { id: 'qr2', value: 'PERFIL-USER-2024' },
            { id: 'qr3', value: 'DASHBOARD-ANALYTICS-2024' },
            { id: 'qr4', value: 'CONFIG-SETTINGS-2024' },
            { id: 'qr5', value: 'SECRET-MASTER-QR-2024' }
        ]
        
        codes.forEach(item => {
            new QRious({
                element: document.getElementById(item.id),
                value: item.value,
                size: 200,
                level: 'H'
            })
        })
    </script>
</body>
</html>
